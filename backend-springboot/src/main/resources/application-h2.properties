# H2 Database Configuration (for development/testing)
# Use this if Oracle connection has issues

# Server Configuration
server.port=8081
spring.application.name=finsight-backend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:finsight_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Application Info
info.app.name=Finsight Backend
info.app.description=Spring Boot backend for Finsight AI
info.app.version=1.0.0
info.app.author=Mukund Kute

# Logging
logging.level.com.finsight=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.security=DEBUG
