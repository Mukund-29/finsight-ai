name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-angular/package-lock.json

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: ai-service/requirements.txt

    - name: Build and test backend
      working-directory: ./backend-springboot
      run: |
        mvn clean test

    - name: Build and test frontend
      working-directory: ./frontend-angular
      run: |
        npm ci
        npm run test -- --watch=false --browsers=ChromeHeadless
        npm run build

    - name: Test AI service
      working-directory: ./ai-service
      run: |
        pip install -r requirements.txt
        python -m pytest tests/ || echo "No tests found"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-angular
        file: ./frontend-angular/Dockerfile
        push: false
        tags: finsight-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend-springboot
        file: ./backend-springboot/Dockerfile
        push: false
        tags: finsight-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build AI service image
      uses: docker/build-push-action@v5
      with:
        context: ./ai-service
        file: ./ai-service/Dockerfile
        push: false
        tags: finsight-ai-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test docker-compose
      run: |
        docker-compose build
        docker-compose up -d
        sleep 10
        docker-compose ps
        docker-compose down
