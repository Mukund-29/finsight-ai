name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend-springboot/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend-springboot/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: ./backend-springboot
      run: mvn clean compile

    - name: Run tests
      working-directory: ./backend-springboot
      run: mvn test

    - name: Package application
      working-directory: ./backend-springboot
      run: mvn package -DskipTests

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend-springboot
        file: ./backend-springboot/Dockerfile
        push: false
        load: true
        tags: finsight-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d -p 8081:8081 --name test-backend finsight-backend:latest
        sleep 15
        curl -f http://localhost:8081/api/flow-ai/health || exit 1
        docker stop test-backend
        docker rm test-backend
