<div class="register-container">
  <!-- Loading Overlay -->
  @if (isLoading) {
    <div class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Creating account...</p>
        <p class="loading-subtitle">Please wait, do not click again</p>
      </div>
    </div>
  }
  
  <div class="register-card" [class.loading-blur]="isLoading">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Sign up to get started</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="ntid">NTID <span class="required">*</span></label>
        <input
          type="text"
          id="ntid"
          name="ntid"
          [(ngModel)]="registerData.ntid"
          placeholder="Enter your NTID"
          required
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="account">Account <span class="required">*</span></label>
        <select
          id="account"
          name="account"
          [(ngModel)]="registerData.account"
          class="form-select"
          required
        >
          <option value="">Select an account</option>
          @if (isLoadingAccounts) {
            <option disabled>Loading accounts...</option>
          } @else {
            @if (accounts.length === 0) {
              <option disabled>No accounts available</option>
            } @else {
              @for (account of accounts; track account.accountId) {
                <option [value]="account.accountName">{{ account.accountName }}</option>
              }
            }
          }
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          placeholder="Enter your password"
          required
          autocomplete="new-password"
          minlength="6"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          placeholder="Confirm your password"
          required
          autocomplete="new-password"
          minlength="6"
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      @if (successMessage) {
        <div class="success-message">
          {{ successMessage }}
        </div>
      }

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        @if (isLoading) {
          <span>Creating account...</span>
        } @else {
          <span>Sign Up</span>
        }
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
